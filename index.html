<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Caption Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .theme-toggle-wrapper {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }
    .theme-toggle {
      background: rgba(255,255,255,0.1);
      border: 1px solid #666;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #f4f4f5;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 40px;
    }
    .container {
      background: rgba(30,41,59,0.95);
      border-radius: 20px;
      padding: 40px 32px 32px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid #334155;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: #cbd5e1;
      font-size: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #334155;
    }
    input, select {
      background-color: #1e293b;
      color: #f8fafc;
    }
    button {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: #fff;
      font-weight: 600;
      margin-top: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
    }
    #result {
      margin-top: 24px;
      padding: 20px;
      background: #fff;
      color: #000;
      border-radius: 12px;
      font-size: 16px;
      display: none;
    }
    .instagram-style #result { background: #fff; color: #111; font-family: 'Helvetica Neue', sans-serif; }
    .x-style #result { background: #fff; color: #111; font-family: 'Segoe UI', sans-serif; }
    .whatsapp-style #result { background: #dcf8c6; color: #222; font-family: 'Arial', sans-serif; }

    footer {
      width: 100%;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: #cbd5e1;
      font-weight: 500;
      margin-top: auto;
    }

    /* LIGHT MODE STYLES */
    body:not(.dark-mode) {
      background: linear-gradient(to bottom right, #eef2ff, #e0e7ff);
      color: #1e293b;
    }
    body:not(.dark-mode) .container {
      background: #ffffff;
      border: 1px solid #d4d4d8;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    body:not(.dark-mode) label {
      color: #475569;
    }
    body:not(.dark-mode) input,
    body:not(.dark-mode) select {
      background-color: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }
    body:not(.dark-mode) #result {
      background: #f8fafc;
      color: #0f172a;
    }
    body:not(.dark-mode) .theme-toggle {
      background: rgba(0,0,0,0.05);
      color: #1e293b;
      border: 1px solid #cbd5e1;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="theme-toggle-wrapper">
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è Light Mode</button>
  </div>

  <main>
    <div class="container">
      <h2>‚ú® AI Caption Generator</h2>
      <form id="captionForm">
        <input type="text" name="topic" placeholder="e.g. How to close more roofing deals" required />
        <label>Choose Emotion:</label>
        <select name="emotion">
          <option value="funny">Funny</option>
          <option value="emotional">Emotional</option>
          <option value="motivational">Motivational</option>
          <option value="sarcastic">Sarcastic</option>
          <option value="relatable">Relatable</option>
          <option value="excited">Excited</option>
          <option value="curious">Curious</option>
          <option value="bold">Bold</option>
          <option value="friendly">Friendly</option>
          <option value="grateful">Grateful</option>
          <option value="anger">Anger</option>
        </select>
        <label>Choose Platform:</label>
        <select name="platform">
          <option value="Instagram">Instagram</option>
          <option value="X">X (Twitter)</option>
          <option value="WhatsApp Status">WhatsApp Status</option>
        </select>
        <button type="submit" id="generateBtn">Generate Caption</button>
      </form>

      <div id="postPreview" style="display:none;">
        <div id="result"></div>
      </div>

      <button id="newBtn" style="display:none;">üé≤ Generate a New Caption</button>
      <button id="copyBtn" style="display:none;">üìã Copy to Clipboard</button>
      <button id="downloadBtn" style="display:none;">üñºÔ∏è Export as Image</button>
    </div>
  </main>

  <footer>
    Made by G. Yashovardhan (717), S. Imran Ahamad (714) & S. Kishore (702)
  </footer>

  <script>
    const form = document.getElementById("captionForm");
    const result = document.getElementById("result");
    const postPreview = document.getElementById("postPreview");
    const generateBtn = document.getElementById("generateBtn");
    const newBtn = document.getElementById("newBtn");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const themeBtn = document.getElementById("themeBtn");

    let lastFormData = null;

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark-mode");

      if (isDark) {
        body.classList.remove("dark-mode");
        body.style.background = "linear-gradient(to bottom right, #eef2ff, #e0e7ff)";
        themeBtn.innerText = "üåô Dark Mode";
      } else {
        body.classList.add("dark-mode");
        body.style.background = "linear-gradient(to bottom right, #0f172a, #1e293b)";
        themeBtn.innerText = "‚òÄÔ∏è Light Mode";
      }
    }

    async function generateCaption(formData, isRetry = false) {
      generateBtn.disabled = true;
      generateBtn.innerText = "Generating...";

      result.style.display = "none";
      [newBtn, copyBtn, downloadBtn].forEach(btn => btn.style.display = "none");

      const platform = formData.get("platform");
      postPreview.className = platform === "Instagram" ? "instagram-style"
                            : platform === "X" ? "x-style" : "whatsapp-style";

      const res = await fetch("/generate", { method: "POST", body: formData });
      const data = await res.json();

      result.innerText = data.caption || data.error || "Something went wrong.";
      postPreview.style.display = "block";
      result.style.display = "block";      

      generateBtn.disabled = false;
      generateBtn.innerText = "üîÅ Retry";

      [newBtn, copyBtn, downloadBtn].forEach(btn => btn.style.display = "inline-block");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      lastFormData = formData;
      generateCaption(formData);
    });

    newBtn.addEventListener("click", () => {
      if (lastFormData) generateCaption(lastFormData);
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(result.innerText);
      copyBtn.innerText = "‚úÖ Copied!";
      setTimeout(() => copyBtn.innerText = "üìã Copy to Clipboard", 1500);
    });

    downloadBtn.addEventListener("click", () => {
      html2canvas(postPreview).then(canvas => {
        const link = document.createElement("a");
        link.download = "caption.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
